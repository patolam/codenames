<div class="container">
  <div class="layer" *ngIf="state?.game?.layers?.game as game">
    <div class="layer__row" *ngFor="let row of game">
      <div class="layer__tile" *ngFor="let tile of row"
           [ngClass]="{
                'layer__tile--default': tile === -1,
                'layer__tile--red': tile === 0,
                'layer__tile--blue': tile === 1,
                'layer__tile--black': tile === 2
                }">
      </div>
    </div>
  </div>

  <button class="accept" matRipple
          (click)="openDialog()"
          [disabled]="state?.game?.current?.wordsNo || state?.game?.current?.team !== playerForm.get('team').value"
  >
    I'm ready
  </button>
</div>
