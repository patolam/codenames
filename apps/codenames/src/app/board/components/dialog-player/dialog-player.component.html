<cdn-dialog header="{{ 'dialog.player.header' | translate }}">
  <div class="form">
    <form [formGroup]="playerForm">
      <mat-form-field appearance="outline">
        <mat-label>{{ 'dialog.player.name.label' | translate }}</mat-label>
        <input matInput
               formControlName="name"
               placeholder="{{ 'dialog.player.name.placeholder' | translate }}"
               required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ 'dialog.player.team.label' | translate }}</mat-label>
        <mat-select formControlName="team">
          <mat-option *ngFor="let team of teams" [value]="team.value">
            {{ team.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="button">
        <button matRipple class="button__join"
                [mat-dialog-close]="data.playerForm"
                [disabled]="(state?.game && !state?.game?.winner) || playerForm.invalid"
                type="submit"
        >
          {{ 'dialog.player.submit' | translate }}
        </button>
      </div>
    </form>
  </div>
</cdn-dialog>
