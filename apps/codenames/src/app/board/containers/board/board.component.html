<cdn-header
  [boardId]="boardId"
  [playerForm]="playerForm"
  (openDialog)="openDialog()"
></cdn-header>

<cdn-toolbar
  [state]="state"
  [clientId]="clientId"
  (startGame)="gameStart()"
  (stopGame)="gameStop()"
  (clearScore)="scoreClear()"
></cdn-toolbar>

<div class="area">
  <div class="board">

    <cdn-status
      *ngIf="state?.game"
      [state]="state"
      [playerForm]="playerForm"
    ></cdn-status>

    <div class="live">
      <cdn-layer-live
        [state]="state"
        [playerForm]="playerForm"
        [clientId]="clientId"
        (switchAccept)="acceptSwitch($event.i, $event.j)"
      ></cdn-layer-live>
    </div>

  </div>

  <div class="panel">
    <cdn-teams
      [state]="state"
    ></cdn-teams>

    <div class="tabs">
      <cdn-button
        [ngClass]="{'inactive': tab === tabs[1]}"
        (click)="tab = tabs[0]"
      >{{ 'tabs.chat' | translate }}
      </cdn-button>
      <cdn-button
        [ngClass]="{'inactive': tab === tabs[0]}"
        [disabled]="!state?.game
        || (state?.game?.leaders?.blue?.id !== clientId && state?.game?.leaders?.red?.id !== clientId)"
        (click)="tab = tabs[1]"
      >{{ 'tabs.board' | translate }}
      </cdn-button>
    </div>

    <cdn-chat
      *ngIf="tab === tabs[0]"
      [state]="state"
      (sendText)="textSend($event)"
    ></cdn-chat>

    <cdn-layer-game
      *ngIf="tab === tabs[1]"
      [state]="state"
      [playerForm]="playerForm"
      (movesAccept)="movesAccept($event)"
    ></cdn-layer-game>
  </div>
</div>
