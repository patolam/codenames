<div
  [ngStyle]="{'transform': 'rotate(' + offset.deg + 'deg) translate(' + offset.x + 'px, ' + offset.y + 'px)'}"
  class="tile"
  [ngClass]="{
    'tile--yellow': value === -1,
    'tile--red': value === 0,
    'tile--blue': value === 1,
    'tile--black': value === 2
  }"
>
  <div class="accepted" *ngIf="accepted.value > 0 && accepted.max > 1 && accepted.value < accepted.max">
    <span>{{accepted.value}}</span> / <span>{{accepted.max}}</span>
  </div>
  <ng-content></ng-content>
</div>
