<cdn-dialog header="{{ 'dialog.endGame.header' | translate }}">
  <div class="container">
    <span class="info">{{ 'dialog.endGame.info' | translate:getWinnerTranslate() }}</span>

    <div class="button">
      <cdn-button
        [mat-dialog-close]="true"
      >{{ 'dialog.endGame.submit' | translate }}
      </cdn-button>
    </div>
  </div>
</cdn-dialog>
