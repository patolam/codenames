<cdn-dialog header="{{ 'dialog.endGame.header' | translate }}">
  <div class="container">
    <div class="info">{{ 'dialog.endGame.info' | translate:getWinnerTranslate() }}</div>

    <div class="info center">
      <button class="share" matRipple (click)="shareClick()">
        <span>{{ 'dialog.endGame.share.button' | translate }}</span>
        <img class="fb" src="../../../../assets/img/fb.svg" alt="fb"/>
      </button>
    </div>

    <div class="info mini center">{{ 'dialog.endGame.share.info' | translate }}</div>

    <div class="button">
      <cdn-button
        [mat-dialog-close]="true"
      >{{ 'dialog.endGame.submit' | translate }}
      </cdn-button>
    </div>
  </div>
</cdn-dialog>
