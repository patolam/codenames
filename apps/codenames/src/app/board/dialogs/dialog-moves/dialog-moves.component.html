<cdn-dialog header="{{ 'dialog.moves.header' | translate }}">
  <form [formGroup]="movesForm" (keydown.enter)="$event.preventDefault()">
    <div class="container">
      <mat-form-field appearance="outline">
        <mat-label>{{ 'dialog.moves.input.label' | translate }}</mat-label>
        <input matInput
               formControlName="word"
               placeholder="{{ 'dialog.moves.input.placeholder' | translate }}"
               required
        />
        <mat-error *ngIf="movesForm.get('word').invalid">{{ 'error.keyword' | translate }}</mat-error>
      </mat-form-field>

      <cdn-button
        *ngFor="let item of items"
        [mat-dialog-close]="{ wordsNo: item, word: movesForm.get('word').value }"
        [disabled]="movesForm.invalid"
        width="20"
        class="move"
      >{{item}}
      </cdn-button>
    </div>
  </form>
</cdn-dialog>
